<!DOCTYPE html>
<html>
  <body>
    <h1 id="heading">Hello!</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
      function changeText() {
        // DOM Access and Modification
        document.getElementById("heading").innerText = "Welcome to the DOM!";
      }
    </script>
  </body>
</html>
